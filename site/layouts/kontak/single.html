{{define "main"}}

<main>







    <section class="spotlight bg-cover bg-size--cover" data-spotlight="fullscreen" style="background-image: url('../assets/img/backgrounds/img-3.jpg');">
        <span class="mask bg-gradient-primary opacity-9"></span>
        <div class="spotlight-holder">
            <div class="container d-flex align-items-center pt-lg pt-lg-0">
                <div class="col py-lg">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h1 class="text-white">
                                Punya proyek dalam pikiran Anda?
                                </h1>
                            <p class="lead text-white mt-4">Kami menempatkan semua pengalaman dan pengetahuan dalam layanan ini sehingga kami dapat menawarkan layanan terbaik yang pernah kami buat.</p>
                            <a href="#sct_contact_form" class="btn btn-secondary btn-circle btn-icon btn-translate--hover mt-4 scroll-me">
                                <span class="btn-inner--icon"><i class="far fa-pencil-alt"></i></span>
                                <span class="btn-inner--text">Tulis sebuah pesan</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="sct_contact_form" class="slice slice-lg">
        <div class="container">
            <div class="row row-grid justify-content-center align-items-center">
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label class="sr-only">Your name</label>
                            <input class="form-control form-control-lg" placeholder="Your name" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Email address</label>
                            <input class="form-control form-control-lg" placeholder="Email address" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Phone number</label>
                            <input class="form-control form-control-lg" placeholder="Phone number" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Type your message</label>
                            <textarea class="form-control form-control-lg textarea-autosize" rows="5" placeholder="Type your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-primary shadow mt-4">Send message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

{{end}}
